<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div id="emoji-background"></div>
    <header>
        <img src="images/FintechJo.png" alt="Company Logo" style="width: 75px; height: 75px; top: 100px; left: 100px;">
    </header>
    <a href="https://airtable.com/appozYIoeTH0tT8Kx/shr9aaNFHwnT14qc9" class="clean-button">Post a Job</a>
    <div class="container">
        <h1>Fintech Jobs &#128176;</h1>
        <br>
        <p>We curate highly relevant job postings for fintech professionals. </p>
    </div>
            <div class="iframe-container">
                <iframe class="airtable-embed" src="https://airtable.com/embed/appozYIoeTH0tT8Kx/shreOIVQRpAZopDwc?viewControls=on" frameborder="0" onmousewheel="" width="100%" height="533" style="background: transparent; border: 1px solid #ccc;"></iframe>            
            </div>
            <div class="container">
            <p>Subscribe to our Substack below for job postings delivered directly to your inbox every week! </p>
            <div class="iframe-container">
<iframe src="https://fintechjobs.substack.com/embed" width="480" height="320" style="border:1px solid #EEE; background:white;" frameborder="0" scrolling="no"></iframe>            </div>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const emojiContainer = document.getElementById('emoji-background');
                const animations = ['float1', 'float2', 'float3']; // List of animations
                const totalEmojis = 60; // Total number of emojis you want on the screen eventually
                let currentCount = 0; // Counter to keep track of how many emojis have been added
            
                function addEmoji() {
                    if (currentCount < totalEmojis) {
                        let emoji = document.createElement('div');
                        emoji.textContent = 'ðŸ’¸'; // Money Bag Emoji
                        emoji.className = 'emoji';
                        const animationName = animations[Math.floor(Math.random() * animations.length)];
                        emoji.style.animationName = animationName;
                        emoji.style.animationDuration = `${20 + Math.random() * 10}s`; // Random duration between 20s and 30s
                        emojiContainer.appendChild(emoji);
                        currentCount++; // Increment the count each time an emoji is added
                    }
                }
            
                // Initially add 10 emojis
                for (let i = 0; i < 2; i++) {
                    addEmoji();
                }
            
                // Set up an interval to add more emojis
                setInterval(addEmoji, 1000); // Adds an emoji every 5 seconds until the total count is reached
            });
            </script>
                     
</body>
</html>
